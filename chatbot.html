<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlowGenie Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff5f9);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #ff80aa;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 1.5rem;
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .chat-bubble {
      background-color: #f9f1f8;
      border-radius: 15px;
      padding: 10px 15px;
      margin: 10px;
      max-width: 70%;
      line-height: 1.4;
    }

    .user {
      background-color: #ffd6e8;
      align-self: flex-end;
    }

    .bot {
      background-color: #e6f2ff;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: #fff0f7;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #cc005f;
    }
  </style>
</head>
<body>

  <header>ðŸ’„ GlowGenie AI Chat</header>

  <div class="chat-container" id="chatContainer">
    <div class="chat-bubble bot">Hi! I'm your GlowGenie AI. Ask me anything about makeup, skincare, or style! ðŸ’…</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask your style or beauty question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Append user message
      appendMessage(message, 'user');
      userInput.value = "";

      // Call OpenAI API
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // ðŸ”¥ Replace this line with your API key
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "Oops! Something went wrong.";
        appendMessage(botReply, 'bot');
      } catch (error) {
        appendMessage("Error reaching GlowGenie AI. Please try again later.", 'bot');
      }
    }

    function appendMessage(text, type) {
      const bubble = document.createElement("div");
      bubble.className = `chat-bubble ${type}`;
      bubble.innerText = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>

</body>
</html>
