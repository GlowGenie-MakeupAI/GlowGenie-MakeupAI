<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlowGenie AI Stylist Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe6fa);
      color: #4a004d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .chat-container {
      background: #fff;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 10px;
    }

    .msg {
      margin: 10px 0;
      max-width: 80%;
      padding: 0.8rem 1rem;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .bot {
      background-color: #ffe6fa;
      align-self: flex-start;
    }

    .user {
      background-color: #ffb3da;
      align-self: flex-end;
      color: #fff;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cc005f;
    }

    .back-link {
      margin-top: 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #e60073;
    }
  </style>
</head>
<body>
  <h1>üí¨ Chat with GlowGenie</h1>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="msg bot">Hi there! üëã I'm your AI stylist. How can I help you today?</div>
      <div class="msg user">Suggest a lipstick shade for a dinner date?</div>
      <div class="msg bot">For a romantic dinner, try a rose matte or soft red shade. Want product suggestions?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (msg === "") return;

      const messages = document.getElementById("messages");

      // User message
      const userDiv = document.createElement("div");
      userDiv.className = "msg user";
      userDiv.innerText = msg;
      messages.appendChild(userDiv);

      // Mock bot response
      const botDiv = document.createElement("div");
      botDiv.className = "msg bot";
      botDiv.innerText = "‚ú® Styling in progress... (AI reply coming soon)";
      messages.appendChild(botDiv);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
